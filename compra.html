<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra</title>
    <link rel="stylesheet" href="compra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://drive.google.com/file/d/1VBSt5DSu7m03F4qAaH8CpxfoHifVO8dZ/view?usp=drive_link" alt="Logo" width="30" height="50" class="d-inline-block align-text-top">
            BLOOMING SHOP
          </a>
        </div>
    </nav>
    <br>
    <br>


    <div class="container mt-5">
        <form action="#" method="post" class="mx-auto">
            <h2 class="text-center mb-4">Registrar Compra</h2>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre completo" required>
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="numero" class="form-label">Número de Tarjeta</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="https://drive.google.com/file/d/1tWKTmK2SqmFLpmz8MRuNukSPo4HwsXgS/view?usp=drive_link" alt="Icono Tarjeta" width="20" height="20">
                            </span>
                        </div>
                        <input type="text" id="numero" name="numero" class="form-control" placeholder="Número de Tarjeta" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="vencimiento" class="form-label">Fecha de Vencimiento</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://drive.google.com/file/d/1Oc2EttlxuTgXubnwhCfw9s-aiqXKRqxC/view?usp=drive_link" alt="Icono Calendario" width="20" height="20">
                                    </span>
                                </div>
                                <input type="text" id="vencimiento" name="vencimiento" class="form-control" placeholder="MM/AA" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://drive.google.com/file/d/1L0XzdTWqxnfSIMKFG08dRRtAeOi7NmkD/view?usp=drive_link" alt="Icono Cerradura" width="20" height="20">
                                    </span>
                                </div>
                                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="CVV" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono">
                </div>

                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nit" class="form-label">NIT (opcional)</label>
                    <input type="text" id="nit" name="nit" class="form-control" placeholder="NIT (opcional)">
                </div>
            </div>

            <button type="submit" class="btn btn-success" id="realizarCompraBtn">REALIZAR COMPRA</button>

        </form>
    </div>
    <p id="totalPlaceholder">Total a Pagar: $<span id="total"></span></p>

    <script>
        function obtenerTotalDesdeAlmacenamientoLocal() {
            const total = localStorage.getItem('total') || 0;
            return total;
        }

        function mostrarTotalEnPagina() {
            const total = obtenerTotalDesdeAlmacenamientoLocal();
            document.getElementById('total').innerText = total;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const realizarCompraBtn = document.getElementById('realizarCompraBtn');

            if (realizarCompraBtn) {
                realizarCompraBtn.addEventListener('click', function (event) {
                    event.preventDefault();

                    alert('¡Compra realizada!');
                    window.location.href = 'index.html';
                });
            }
        });

        window.onload = function () {
            mostrarTotalEnPagina();
        };
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
