<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Contactanos</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://drive.google.com/file/d/1VBSt5DSu7m03F4qAaH8CpxfoHifVO8dZ/view?usp=drive_link" alt="Logo" width="30" height="50" class="d-inline-block align-text-top">
            BLOOMING SHOP
          </a>
        </div>
    </nav>



<div class="container mt-2">
  <h2>CONTACTANOS</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar mensaje</button>
  </form>
  <div id="mensajeExito" class="mt-3" style="display: none;">¡Mensaje enviado con éxito!</div>
</div>
<div class="container mt-3">
    <a href="index.html" class="btn btn-outline-primary">Salir</a>
  </div>

<script>
function enviarFormulario() {
    // Simulación de envío exitoso (puedes reemplazar esto con tu lógica real)
    document.getElementById("mensajeExito").style.display = "block"; // Mostrar mensaje de éxito

    // Redirigir a la página principal después de un breve retraso (2 segundos en este caso)
    setTimeout(function() {
        window.location.href = "index.html"; // Reemplaza con la URL de tu página principal
    }, 2000);
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
